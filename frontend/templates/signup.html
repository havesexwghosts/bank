<html>
    <head>

        <title>Sign Up - Watanabe Banking</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 100px;
            }

            h1 {
                font-size: 36px;
                color: #333;
            }

            form {
                margin-top: 20px;
                display: inline-block;
                text-align: left;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            p {
                font-size: 18px;
                margin: 10px 0;
            }

            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
                border: 1px solid #ccc;
                font-size: 16px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            .link {
                margin-top: 20px;
                font-size: 16px;
            }

            .link a {
                text-decoration: none;
                color: #4CAF50;
            }

            .link a:hover {
                text-decoration: underline;
            }
        </style>

    </head>

    <body>

        <h1>Sign Up for Watanabe Banking</h1>

        <form action="/signup" method="POST">
            <p>Name: <input type="text" name="name" required placeholder="Enter your name"></p>
            <p>Password: <input type="password" name="password" required placeholder="Create a password"></p>
            <p><input type="submit" value="Sign Up"></p>
        </form>

        <div class="link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>

    </body>
    
</html>
